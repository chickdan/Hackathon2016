<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <title>PatientLink - Dashboard</title>
</head>
<body>
    <nav class="navbar background-color-blue">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="patientDashboard">
                    <img src="images/icon-pill.png" alt="">
                </a>
                <ul class="nav navbar-nav">
                    <li><p class="h3 font-white" href="dashboard">Patient<strong>Link</strong></p></li>
                </ul>
            </div>
            <ul class="nav navbar-nav center-nav">
                <li><a href="/patientRegistration"><p class="h4 font-white">Patient Registration</p></a></li>
                <li><a href="#"><p class="h4 font-white">Appointment Scheduler</p></a></li>
                <li><a href="#"><p class="h4 font-white">Prescription Manager</p></a></li>
            </ul>
            <a class="navbar-brand pull-right" href="/">
                <img src="images/icon-logout.png" alt="">
            </a>
            <p class="h3 pull-right font-white padding-right"><strong>Ivan.cardenas@dsiglobal.com</strong></p>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding-top:50px">
            <p class="h1 text-center">Patient Registration</p>
        </div>
    </div>
    <form action="/createFhirUser" method="post">
        <div class="row" style="padding-top:50px">
            <div class="col-md-4 col-md-offset-2">
                <p class="h4"><strong>PATIENT ID</strong></p>
                <input type="text" class="form-control" name="patientID" />
            </div>
            <div class="col-md-4">
                <p class="h4"><strong>ADDRESS</strong></p>
                <input type="text" class="form-control" placeholder="Address Line 1" name="addressOne" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <p class="h4"><strong>FIRST NAME</strong></p>
                <input type="text" class="form-control" name="firstName" />
            </div>
            <div class="col-md-1">
                <p class="h4"><strong>MIDDLE INITIAL</strong></p>
                <input type="text" class="form-control" name="middleInitial" />
            </div>
            <div class="col-md-4">
                <p class="h4"><strong>SECOND ADDRESS</strong></p>
                <input type="text" class="form-control" placeholder="Address Line 2" name="addressTwo" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <p class="h4"><strong>LAST NAME</strong></p>
                <input type="text" class="form-control" name="lastName" />
            </div>
            <div class="col-md-2">
                <p class="h4"><strong>CITY</strong></p>
                <input type="text" class="form-control" placeholder="City" name="city" />
            </div>
            <div class="col-md-1">
                <p class="h4"><strong>STATE</strong></p>
                <input type="text" class="form-control" placeholder="State" name="state" />
            </div>
            <div class="col-md-1">
                <p class="h4"><strong>ZIPCODE</strong></p>
                <input type="text" class="form-control" placeholder="Zipcode" name="zipCode" />
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <p class="h4"><strong>DOB</strong></p>
                <input type="date" class="form-control" name="dateOfBirth" />
            </div>
            <div class="col-md-1">
                <p class="h4"><strong>GENDER</strong></p>
                <input type="text" class="form-control" name="gender" />
            </div>
            <div class="col-md-2">
                <p class="h4"><strong>PHONE NUMBER</strong></p>
                <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber" />
            </div>
            <div class="col-md-2">
                <p class="h4"><strong>PHONE NUMBER</strong></p>
                <input type="text" class="form-control" placeholder="Email Address" name="emailAddress" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4" style="padding-top:25px">
                <input type="submit" class="btn btn-default btn-lg btn-block background-color-blue font-white" value="Save">
            </div>
            <div class="col-md-2" style="padding-top:25px">
                <input type="submit" class="btn btn-default btn-lg btn-block background-color-blue font-white" value="Clear">
            </div>
        </div>
    </form>
</body>
</html>
