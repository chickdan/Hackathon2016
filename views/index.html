<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>PatientLink - Login</title>
</head>
<body class="background-color-blue">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="height:150px"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                <img src="images/icon-pill.png" class="img-responsive">
            </div>
        </div>
        <form action="/login" method="post">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="text-center font-white">Patient<strong>Link</strong></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-lg btn-block color-blue" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
